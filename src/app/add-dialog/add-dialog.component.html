<form>
    <div class="form-group">
        <label  class="required" for="name">Name</label>
        <input id="name" type="text" class="form-control"  [(ngModel)]='product.name' [ngModelOptions]="{standalone: true}">
    </div>   
    <div class="form-group">
        <label for="price">Price</label>
        <input id="price" type="number" class="form-control"  [(ngModel)]='product.price' [ngModelOptions]="{standalone: true}">
    </div>   
    <div class="form-group">
        <label  class="required" for="code">code</label>
        <input id="code" type="text" class="form-control" [(ngModel)]='product.code' [ngModelOptions]="{standalone: true}"/>
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input id="amount" type="number" class="form-control"[(ngModel)]='product.amount' [ngModelOptions]="{standalone: true}"/>
    </div>
    <div class="form-group">
        <label  class="required" for="foodType">Type</label>
        <select name="demo" id="foodType" class="form-control" [(ngModel)]='product.foodType'>            
            <option  value="SOFT_DRINK">Soft Drink</option>
            <option value="FOOD">Food</option>
            <option value="ALCOHOL">Alcohol</option>
        </select>
    </div>

    <div class="error-message">{{errorMessage}}</div> 

    <button class="btn btn-primary" (click)="onSubmit()">Add</button>
    <button mat-dialog-close="false" mat-button>Cancel</button>
</form>
